<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <!-- <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" /> -->
      </div>
  
      <!-- Login Form -->
      <form>
        <input type="text" id="register" class="fadeIn second" name="register" placeholder="Email" [(ngModel)]="email">
        <input type="password" id="password" class="fadeIn third" name="register" placeholder="Password" [(ngModel)]="password">
        <input type="submit" class="fadeIn fourth" value="Log In" (click)="onRegister()">
      </form>
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover"  [routerLink]="['/login']" >Already have an account?</a>
      </div>
      
  
    </div>
  </div>
